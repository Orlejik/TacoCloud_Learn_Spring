<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:layout="${layout}">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/orderForm-styles.css}">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<form method="POST" th:object="${tacoOrder}" th:action="@{/orders}">

    <div class="header">
        <h1>Order your Taco Creation !</h1>
        <img class="image-logo" th:src="@{/images/Taco_Cloud.png}" alt="">
    </div>


    <h3>
        Your taco is in order!
    </h3>

    <a th:href="@{/design}" id="another"> Design Another taco</a> <br>
    <div class="list_of_takos">
        <ul class="block-list" th:each="taco : ${tacoOrder.tacos}">
            <li class="list-elem" >
                <span th:text="${taco.name}"> taco name</span>
            </li>
        </ul>
    </div>


    <h3>
        Deliver my taco masterpieces to....
    </h3>

    <label for="deliveryName">Name: </label>
    <input type="text" id="deliveryName" th:field="*{deliveryName}" th:if="${#fields.hasErrors('deliveryName')}"/>
<!--    <span class="validationError"-->
<!--    th:if="${#fields.hasErrors(deliverName)}"-->
<!--    th:errors="*{deliveryName}">Delivery Name Error</span>-->
    <br/>
    <label for="deliveryStreet">Street address: </label>
    <input type="text" id="deliveryStreet" th:field="*{deliveryStreet}"/>
<!--    <span class="validationError"-->
<!--          th:if="${#fields.hasErrors(deliveryStreet)}"-->
<!--          th:errors="*{deliveryStreet}">Delivery Street Error</span>-->
    <br/>
    <label for="deliveryCity">City: </label>
    <input type="text" id="deliveryCity" th:field="*{deliveryCity}"/>
<!--    <span class="validationError"-->
<!--          th:if="${#fields.hasErrors(deliveryCity)}"-->
<!--          th:errors="*{deliveryCity}">Delivery Street Error</span>-->
    <br/>
    <label for="deliveryState">State: </label>
    <input type="text" id="deliveryState" th:field="*{deliveryState}"/>
    <br/>
    <label for="deliveryZip">Zip code: </label>
    <input type="text" id="deliveryZip" th:field="*{deliveryZip}"/>
    <br/>
    <h3>Here’s how I’ll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" id="ccNumber" th:field="*{ccNumber}"/>
    <br/>
    <label for="ccExpiration">Expiration: </label>
    <input type="text" id="ccExpiration" th:field="*{ccExpiration}"/>
    <br/>
    <label for="ccCVV">CVV: </label>
    <input type="text" id="ccCVV" th:field="*{ccCVV}"/>
    <br/>
    <input type="submit" value="Submit Order"/>
</form>


</body>
</html>
